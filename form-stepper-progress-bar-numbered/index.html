<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Step/Progress bar Indicator</title>
    <link rel="stylesheet" href="styles.css">
    
  </head>
  <body>
    <div class="progress-container">
      <div class="step">
        <div class="circle">
          <svg
            style="height: 13px; width: 13px; color: white"
            viewBox="0 0 20 20"
            fill="currentColor"
            aria-hidden="true"
          >
            <path
              fill-rule="evenodd"
              d="M16.704 4.153a.75.75 0 01.143 1.052l-8 10.5a.75.75 0 01-1.127.075l-4.5-4.5a.75.75 0 011.06-1.06l3.894 3.893 7.48-9.817a.75.75 0 011.05-.143z"
              clip-rule="evenodd"
            />
          </svg>
          <span aria-hidden="true" class="spot"> </span>
        </div>
        <div class="label">Applicant Info</div>
        <div class="bar"></div>
      </div>
      <div class="step">
        <div class="circle">
          <svg
            style="height: 13px; width: 13px; color: white"
            viewBox="0 0 20 20"
            fill="currentColor"
            aria-hidden="true"
          >
            <path
              fill-rule="evenodd"
              d="M16.704 4.153a.75.75 0 01.143 1.052l-8 10.5a.75.75 0 01-1.127.075l-4.5-4.5a.75.75 0 011.06-1.06l3.894 3.893 7.48-9.817a.75.75 0 011.05-.143z"
              clip-rule="evenodd"
            />
          </svg>
          <span aria-hidden="true" class="spot"> </span>
        </div>
        <div class="label">Summary Info</div>
        <div class="bar"></div>
      </div>
      <div class="step">
        <div class="circle">
          <svg
            style="height: 13px; width: 13px; color: white"
            viewBox="0 0 20 20"
            fill="currentColor"
            aria-hidden="true"
          >
            <path
              fill-rule="evenodd"
              d="M16.704 4.153a.75.75 0 01.143 1.052l-8 10.5a.75.75 0 01-1.127.075l-4.5-4.5a.75.75 0 011.06-1.06l3.894 3.893 7.48-9.817a.75.75 0 011.05-.143z"
              clip-rule="evenodd"
            />
          </svg>
          <span aria-hidden="true" class="spot"> </span>
        </div>
        <div class="label">Case Details</div>
        <div class="bar"></div>
      </div>
      <div class="step">
        <div class="circle">
          <svg
            style="height: 13px; width: 13px; color: white"
            viewBox="0 0 20 20"
            fill="currentColor"
            aria-hidden="true"
          >
            <path
              fill-rule="evenodd"
              d="M16.704 4.153a.75.75 0 01.143 1.052l-8 10.5a.75.75 0 01-1.127.075l-4.5-4.5a.75.75 0 011.06-1.06l3.894 3.893 7.48-9.817a.75.75 0 011.05-.143z"
              clip-rule="evenodd"
            />
          </svg>
          <span aria-hidden="true" class="spot"> </span>
        </div>
        <div class="label">Contact Info</div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
